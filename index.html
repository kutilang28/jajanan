<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jajanan Jadoel</title>
  
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Include medium-zoom library -->
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>

  <style>
    /* Custom styles for the gallery */
    body, html {
      height: 100%;
    }

    .gallery-container {
      height: 100vh; /* Set the height to be 100% of the viewport height */
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the entire container */
    }
  </style>
</head>
<body>

  <div class="container-fluid gallery-container">
    <div id="gallery-carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image2.jpg" class="d-block img-fluid zoomable" alt="Image 1">
        </div>
        <!-- <div class="carousel-item">
          <img src="image2.jpg" class="d-block img-fluid zoomable" alt="Image 2">
        </div> -->
        <!-- Add more carousel items as needed -->
      </div>

      <a class="carousel-control-prev" href="#gallery-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#gallery-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Initialize medium-zoom on zoomable images
    mediumZoom('.zoomable');
  </script>

</body>
</html>
